<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 표 셀 병합</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,
        td{padding: 8px;
        text-align: center;
    }
    th{
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    <h1>HTML 표 셀 병합: colspan과 rowspan </h1>
    <h2>colspan 속성 (열병합)</h2>
    
    <table>
        <caption>
            2025년 상반기 팬매 요약
        </caption>
        <thead>
            <tr>
                <th rowspan="2">카테고리</th>
                <th colspan="2">상반기 </th>
            </tr>
            <tr>
                <th></th>
                <th>1분기</th>
                <th>2분기</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tire</td>
                <td>150</td>
                 <td>200</td>
            </tr>
            <tr>
                <td>armour</td>
                <td>300</td>
                 <td>200</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>총 계</td>
                <td></td>
                <td>-</td>
            </tr>
        </tfoot>
    </table>
    <hr>

   <table>
        <caption>학생별 과목 점수</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th colspan="2">과목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">박석</td>
                <td>국어</td>
                <td>100</td>
            </tr>
                <td>수학</td>
                <td>100</td>
                <tr>
                <td rowspan="2">박홍</td>
                <td>국어</td>
                <td>100</td>
            </tr>
                <td>수학</td>
                <td>100</td>
        </tbody>
    </table>
    <hr>
    <h2>colspan과 rowspan 함께 사용하기</h2>
    <table>
        <caption>
            <thead>
                <tr>
                    <th rowspan="2">구분</th>
                    <th colspan="2">성적</th>
                </tr>
                 <tr>
                    <th>중간고사</th>
                    <th>기말고사</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>국어</td>
                    <td>90</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>수학</td>
                    <td>85</td>
                    <td>90</td>
                </tr>
            </tbody>
        </caption>
    </table>
</body>

</html>
