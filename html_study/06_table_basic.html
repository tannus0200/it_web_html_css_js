<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,
        td{padding: 8px;
        text-align: center;
    }
    th{
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    <h1>HTML 표의 기본 구조 배우기</h1>
    <table>
        <caption>
            타누스 간단한 정보
        </caption>
        <thead>
           <tr>이름</tr>    
           <tr>나이</tr>   
           <tr>지역</tr>     
        </thead>
        <tbody>
            <tr>
                <td>박홍석</td>
                <td>9999</td>
                <td>김해시 </td>
            </tr>
            <tr>
                <td>이강현</td>
                <td>9</td>
                <td>도계동 </td>
            </tr>
            <tr>
                <td>김준태</td>
                <td>34</td>
                <td>아파트 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총 인원 수</td>
                <td>3</td>
                <td>-</td>
            </tr>
        </tfoot>
        <hr>

    <table>
        <caption> 월별 판매 실적</caption>
        <thead>
            <tr>
                <th>월</th>
                <th>판매량</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            <td>2월</td>
            <td>300개</td>
            </tr>
            <tr>
            <td>3월</td>
            <td>400개</td>
            </tr>
            <tr>
            <td>4분</td>
            <td>300개</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>총 판매량</td>
                    <td>1000개</td>
                </tr>
            </tfoot>
        </thead>
    </table>
  
</body>
</html>
